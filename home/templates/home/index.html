{% extends "base.html" %}
{% block start %}

    {{ peoples }}

    <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      {% for people in peoples %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{people.name}}</td>
        <td>{{people.age}}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
